<!DOCTYPE html>
<html>
<head>
  <title>Sample Form</title>
</head>
<body>
  <form action="/submit" method="POST">
    <label>Name</label>
    <input type="text" name="name">
    <br>
    <label>Email</label>
    <input type="email" name="email" required
    <br>
    <label>Age</label>
    <input type="number" name="age" min="0" max="120">
    <br>
    <input type="submit" value="Submit"
  </form>
</body>
</html>
